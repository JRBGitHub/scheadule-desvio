openapi: 3.0.3
info:
  title: Investment Schedule Alert API
  description: |
    API para gestionar schedules de alertas de instrumentos financieros.
    Permite crear, consultar, actualizar y eliminar configuraciones de alertas
    basadas en códigos RIC y frecuencias personalizadas.
  version: 1.0.0
  contact:
    name: Investment Alert Team
    email: support@investment-alerts.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.investment-alerts.com/v1
    description: Production server
  - url: https://staging-api.investment-alerts.com/v1
    description: Staging server
  - url: http://localhost:3000/v1
    description: Development server

tags:
  - name: schedules
    description: Operaciones de gestión de schedules de alertas
  - name: instruments
    description: Validación y consulta de instrumentos financieros
  - name: alerts
    description: Gestión de alertas generadas

paths:
  /schedules:
    get:
      tags:
        - schedules
      summary: Obtener todos los schedules
      description: Retorna una lista paginada de todos los schedules configurados
      parameters:
        - name: page
          in: query
          description: Número de página
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Cantidad de elementos por página
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: isActive
          in: query
          description: Filtrar por estado activo/inactivo
          required: false
          schema:
            type: boolean
        - name: ric
          in: query
          description: Filtrar por código RIC específico
          required: false
          schema:
            type: string
        - name: day
          in: query
          description: Filtrar por día de la semana
          required: false
          schema:
            type: string
            enum: [Lunes, Martes, Miércoles, Jueves, Viernes, Sábado, Domingo]
      responses:
        '200':
          description: Lista de schedules obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Schedule'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  success:
                    type: boolean
                    example: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - schedules
      summary: Crear un nuevo schedule
      description: Crea una nueva configuración de schedule para alertas
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateScheduleRequest'
      responses:
        '201':
          description: Schedule creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Schedule'
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Schedule creado exitosamente"
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /schedules/{id}:
    get:
      tags:
        - schedules
      summary: Obtener un schedule por ID
      description: Retorna los detalles de un schedule específico
      parameters:
        - name: id
          in: path
          required: true
          description: ID único del schedule
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Schedule encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Schedule'
                  success:
                    type: boolean
                    example: true
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags:
        - schedules
      summary: Actualizar un schedule
      description: Actualiza completamente un schedule existente
      parameters:
        - name: id
          in: path
          required: true
          description: ID único del schedule
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateScheduleRequest'
      responses:
        '200':
          description: Schedule actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Schedule'
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Schedule actualizado exitosamente"
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    patch:
      tags:
        - schedules
      summary: Actualizar parcialmente un schedule
      description: Actualiza campos específicos de un schedule
      parameters:
        - name: id
          in: path
          required: true
          description: ID único del schedule
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchScheduleRequest'
      responses:
        '200':
          description: Schedule actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Schedule'
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Schedule actualizado exitosamente"
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - schedules
      summary: Eliminar un schedule
      description: Elimina permanentemente un schedule
      parameters:
        - name: id
          in: path
          required: true
          description: ID único del schedule
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Schedule eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Schedule eliminado exitosamente"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /schedules/{id}/toggle:
    patch:
      tags:
        - schedules
      summary: Activar/Desactivar un schedule
      description: Cambia el estado activo/inactivo de un schedule
      parameters:
        - name: id
          in: path
          required: true
          description: ID único del schedule
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Estado del schedule cambiado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Schedule'
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Estado del schedule actualizado"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /schedules/bulk:
    delete:
      tags:
        - schedules
      summary: Eliminar múltiples schedules
      description: Elimina varios schedules en una sola operación
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: string
                    format: uuid
                  minItems: 1
                  maxItems: 50
              required:
                - ids
      responses:
        '200':
          description: Schedules eliminados exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "3 schedules eliminados exitosamente"
                  deletedCount:
                    type: integer
                    example: 3
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /instruments/validate:
    post:
      tags:
        - instruments
      summary: Validar código RIC
      description: Valida si un código RIC es válido y existe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ric:
                  type: string
                  example: "AAPL.O"
                  description: Código RIC del instrumento
              required:
                - ric
      responses:
        '200':
          description: Validación completada
          content:
            application/json:
              schema:
                type: object
                properties:
                  isValid:
                    type: boolean
                    example: true
                  instrument:
                    $ref: '#/components/schemas/Instrument'
                  success:
                    type: boolean
                    example: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /instruments/search:
    get:
      tags:
        - instruments
      summary: Buscar instrumentos
      description: Busca instrumentos por nombre o código RIC
      parameters:
        - name: query
          in: query
          required: true
          description: Término de búsqueda
          schema:
            type: string
            minLength: 2
        - name: limit
          in: query
          description: Límite de resultados
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
      responses:
        '200':
          description: Resultados de búsqueda
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Instrument'
                  success:
                    type: boolean
                    example: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /alerts:
    get:
      tags:
        - alerts
      summary: Obtener historial de alertas
      description: Retorna el historial de alertas generadas
      parameters:
        - name: scheduleId
          in: query
          description: Filtrar por ID de schedule
          required: false
          schema:
            type: string
            format: uuid
        - name: ric
          in: query
          description: Filtrar por código RIC
          required: false
          schema:
            type: string
        - name: startDate
          in: query
          description: Fecha de inicio del filtro
          required: false
          schema:
            type: string
            format: date-time
        - name: endDate
          in: query
          description: Fecha de fin del filtro
          required: false
          schema:
            type: string
            format: date-time
        - name: page
          in: query
          description: Número de página
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Cantidad de elementos por página
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Historial de alertas obtenido exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Alert'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  success:
                    type: boolean
                    example: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /schedules/stats:
    get:
      tags:
        - schedules
      summary: Obtener estadísticas de schedules
      description: Retorna estadísticas generales de los schedules configurados
      responses:
        '200':
          description: Estadísticas obtenidas exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ScheduleStats'
                  success:
                    type: boolean
                    example: true
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  schemas:
    Schedule:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        day:
          type: string
          enum: [Lunes, Martes, Miércoles, Jueves, Viernes, Sábado, Domingo]
          example: "Lunes"
        time:
          type: string
          format: time
          example: "09:30"
          description: "Horario en formato HH:MM"
        iterationTime:
          type: string
          enum: ["15min", "30min", "1h", "2h", "4h", "daily", "weekly"]
          example: "1h"
          description: "Frecuencia de las alertas"
        ric:
          type: string
          example: "AAPL.O"
          description: "Código RIC del instrumento financiero"
        description:
          type: string
          nullable: true
          example: "Alertas para Apple Inc."
          description: "Descripción opcional del schedule"
        isActive:
          type: boolean
          example: true
          description: "Estado activo/inactivo del schedule"
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
        lastExecuted:
          type: string
          format: date-time
          nullable: true
          example: "2024-01-15T11:30:00Z"
          description: "Última vez que se ejecutó el schedule"
        nextExecution:
          type: string
          format: date-time
          nullable: true
          example: "2024-01-15T12:30:00Z"
          description: "Próxima ejecución programada"
      required:
        - id
        - day
        - time
        - iterationTime
        - ric
        - isActive
        - createdAt
        - updatedAt

    CreateScheduleRequest:
      type: object
      properties:
        day:
          type: string
          enum: [Lunes, Martes, Miércoles, Jueves, Viernes, Sábado, Domingo]
          example: "Lunes"
        time:
          type: string
          format: time
          example: "09:30"
        iterationTime:
          type: string
          enum: ["15min", "30min", "1h", "2h", "4h", "daily", "weekly"]
          example: "1h"
        ric:
          type: string
          example: "AAPL.O"
          pattern: "^[A-Z0-9]+\\.[A-Z]+$"
        description:
          type: string
          nullable: true
          maxLength: 500
          example: "Alertas para Apple Inc."
      required:
        - day
        - time
        - iterationTime
        - ric

    UpdateScheduleRequest:
      type: object
      properties:
        day:
          type: string
          enum: [Lunes, Martes, Miércoles, Jueves, Viernes, Sábado, Domingo]
          example: "Lunes"
        time:
          type: string
          format: time
          example: "09:30"
        iterationTime:
          type: string
          enum: ["15min", "30min", "1h", "2h", "4h", "daily", "weekly"]
          example: "1h"
        ric:
          type: string
          example: "AAPL.O"
          pattern: "^[A-Z0-9]+\\.[A-Z]+$"
        description:
          type: string
          nullable: true
          maxLength: 500
          example: "Alertas para Apple Inc."
        isActive:
          type: boolean
          example: true
      required:
        - day
        - time
        - iterationTime
        - ric
        - isActive

    PatchScheduleRequest:
      type: object
      properties:
        day:
          type: string
          enum: [Lunes, Martes, Miércoles, Jueves, Viernes, Sábado, Domingo]
        time:
          type: string
          format: time
        iterationTime:
          type: string
          enum: ["15min", "30min", "1h", "2h", "4h", "daily", "weekly"]
        ric:
          type: string
          pattern: "^[A-Z0-9]+\\.[A-Z]+$"
        description:
          type: string
          nullable: true
          maxLength: 500
        isActive:
          type: boolean
      minProperties: 1

    Instrument:
      type: object
      properties:
        ric:
          type: string
          example: "AAPL.O"
        name:
          type: string
          example: "Apple Inc."
        exchange:
          type: string
          example: "NASDAQ"
        currency:
          type: string
          example: "USD"
        type:
          type: string
          example: "EQUITY"
        sector:
          type: string
          example: "Technology"
      required:
        - ric
        - name
        - exchange
        - currency
        - type

    Alert:
      type: object
      properties:
        id:
          type: string
          format: uuid
        scheduleId:
          type: string
          format: uuid
        ric:
          type: string
          example: "AAPL.O"
        message:
          type: string
          example: "Alerta para AAPL.O - Precio actual: $150.25"
        data:
          type: object
          description: "Datos del instrumento al momento de la alerta"
        sentAt:
          type: string
          format: date-time
        status:
          type: string
          enum: [sent, failed, pending]
          example: "sent"
      required:
        - id
        - scheduleId
        - ric
        - message
        - sentAt
        - status

    ScheduleStats:
      type: object
      properties:
        totalSchedules:
          type: integer
          example: 25
        activeSchedules:
          type: integer
          example: 20
        inactiveSchedules:
          type: integer
          example: 5
        uniqueInstruments:
          type: integer
          example: 15
        totalAlertsToday:
          type: integer
          example: 150
        schedulesByDay:
          type: object
          properties:
            Lunes:
              type: integer
              example: 5
            Martes:
              type: integer
              example: 3
            Miércoles:
              type: integer
              example: 4
            Jueves:
              type: integer
              example: 6
            Viernes:
              type: integer
              example: 7
            Sábado:
              type: integer
              example: 0
            Domingo:
              type: integer
              example: 0
        schedulesByFrequency:
          type: object
          properties:
            "15min":
              type: integer
              example: 2
            "30min":
              type: integer
              example: 5
            "1h":
              type: integer
              example: 8
            "2h":
              type: integer
              example: 4
            "4h":
              type: integer
              example: 3
            "daily":
              type: integer
              example: 2
            "weekly":
              type: integer
              example: 1
      required:
        - totalSchedules
        - activeSchedules
        - inactiveSchedules
        - uniqueInstruments
        - totalAlertsToday
        - schedulesByDay
        - schedulesByFrequency

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        total:
          type: integer
          example: 100
        totalPages:
          type: integer
          example: 10
        hasNext:
          type: boolean
          example: true
        hasPrev:
          type: boolean
          example: false
      required:
        - page
        - limit
        - total
        - totalPages
        - hasNext
        - hasPrev

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
              example: "VALIDATION_ERROR"
            message:
              type: string
              example: "Los datos proporcionados no son válidos"
            details:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                    example: "ric"
                  message:
                    type: string
                    example: "El código RIC es requerido"
        timestamp:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
      required:
        - success
        - error
        - timestamp

  responses:
    BadRequest:
      description: Solicitud incorrecta
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            error:
              code: "BAD_REQUEST"
              message: "Los parámetros de la solicitud son incorrectos"
            timestamp: "2024-01-15T10:30:00Z"

    NotFound:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            error:
              code: "NOT_FOUND"
              message: "El schedule solicitado no existe"
            timestamp: "2024-01-15T10:30:00Z"

    ValidationError:
      description: Error de validación
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            error:
              code: "VALIDATION_ERROR"
              message: "Los datos proporcionados no son válidos"
              details:
                - field: "ric"
                  message: "El código RIC debe tener el formato correcto (ej: AAPL.O)"
                - field: "time"
                  message: "El horario debe estar en formato HH:MM"
            timestamp: "2024-01-15T10:30:00Z"

    InternalServerError:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            error:
              code: "INTERNAL_SERVER_ERROR"
              message: "Ha ocurrido un error interno del servidor"
            timestamp: "2024-01-15T10:30:00Z"

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Token JWT para autenticación"

security:
  - BearerAuth: []